	<body>
	
		<!-- Navigation Bar -->

			<div class="text-center p-1 text-md-left float-md-right bg-slategray fixed-top d-md-none m-sm-0 bumpfix"> 
				<!-- xs-md Navigation Panel: Hides at md size -->
				<div 
					class="btn-group my-md-4" 
					role="group"
					>
		  			<a 
		  				class="btn btn-nav btn-lg border-0"
		  				href="index.html" 
		  				>
		  					About
		  			</a>
		  			<a 
		  				class="btn btn-nav btn-lg"
		  				href="portfolio.html" 
		  				>
		  					Portfolio
	  				</a>
		  			
		  			<div class="btn-group">
		  				<!-- Split Button with Drop Down -->
		  				<a 
		  					class="btn btn-nav btn-lg pr-1 current-page"
		  					href="contact.html" 
		  					>
		  						<!-- Main Button -->
		  						Contact
	  					</a>
	  					
		  				<button 
		  					class="btn btn-nav btn-lg dropdown-toggle dropdown-toggle-split border-0 pl-1 current-page" 
	  						data-toggle="dropdown"
	  						type="button" 
	  						>
	  							<!-- Drop down button -->
		  				</button>
		  				<div class="dropdown-menu dropdown-menu-right">
	  						<!-- Drop down content -->
	  						<h5 class="dropdown-header text-gainsboro">
	  							Connect with me!
	  						</h5>
	  						<div class="dropdown-divider">
	  						</div>
	  						<div class="row block">
								<!-- Social media row - Subrow 2 -->
								<div class="col-sm-12 d-block">
									<div class="text-center">
										<!-- First social media link -->
										<a 
											class="d-inline-block mx-1"
											href="https://github.com/pbaker123"
											target="_blank" 
											>
											<div class="gitHubSmallLink">
											</div>
										</a>
								
										<!-- Second social media link -->
										<a
											class="d-inline-block mx-1" 
											href="https://www.linkedin.com/in/paul-baker-03202b31/" 
											target="_blank"
											>
											<div class="linkedinSmallLink">
											</div>
										</a>
								
										<!-- Third social media link -->
										<a 
											class="d-inline-block mx-1"
											href="https://stackoverflow.com/users/9519126/paul-baker" 
											target="_blank"
											>
											<div class="stackSmallLink">
											</div>
										</a>
									</div>
								</div>
							</div>
	  					</div>
					</div>
				</div>
			</div>

			<div class="fluid-container">
				<!-- Full width container so background and border extend full width of the screen -->
				<div class="row">
					<!-- Full screen row -->
					<div class="col-sm-12">
						<!-- Full screen column to set background color and border -->
						<div class="bg-gainsboro border-bottom">
							<div class="container">
								<!-- Standard container to keep content properly aligned -->
								<div class="row">
									<!-- Subrow for nav bar information -->
									<div class="col-md-5">
										<!-- Name Plate -->
										<a 
											class="current-page"
											href="https://pbaker123.github.io/"
											target="_blank"
											>
											<div class="current-page p-3 pt-3 mb-1 mt-6 mr-2 text-center rounded">
												<h1 class="m-0">
													Paul Baker 
												</h1>
												<!-- Make a media so this changes to smaller font rather than going to 2nd line -->
											</div>
										</a>
									</div>
									<div class="col-md-4">
										<div class="d-none d-md-inline">
										<!-- This area intentionally left blank -->
										</div>
									</div>
									<div class="col-md-3">
										<div class="text-center text-md-left float-md-right bg-gainsboro d-none d-md-inline">  
											<!-- md+ Navigation panel -->
											<div 
												class="btn-group my-sm-1 my-md-3" 
												role="group"
												>
									  			<a 
									  				class="btn btn-nav btn-lg border-0"
									  				href="index.html" 
									  				>
									  					About
									  			</a>
									  			<a 
									  				class="btn btn-nav btn-lg"
									  				href="portfolio.html" 
									  				>
									  					Portfolio
								  				</a>
									  			
									  			<a 
									  				class="btn btn-nav btn-lg current-page"
									  				href="contact.html" 
									  				>
									  					Contact
								  				</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Main Content -->
		<main>
			<div class="container">
				<div class="p-0">
					<div class="row">
						<!-- Main content row - Row 1 -->
						<div class="col-md-7">
							<!-- Main content column -->
							<div class="bg-gainsboro rounded pt-4 px-3 pb-2 mt-3 mb-1 mx-1 clearfix">
								<h3 class="text-cadetblue border-content pb-3">
									Contact Me
								</h3>
								<form class="form-control-lg">
							  		<div class="form-group">
							    		<label for="nameInput">
							    			Name
							    		</label>
							    		<input 
							    			class="form-control" 
							    			id="nameInput" 
							    			placeholder="John Smith"
							    			type="text" 
							    			>
							    	</div>
							  		<div class="form-group">
							    		<label for="emailInput">
							    			Email address
							    		</label>
							    		<input 
							    		class="form-control" 
							    		id="emailInput" 
							    		placeholder="jsmith@email.com"
							    		type="email" 
							    		>
							    	</div>
							  		<div class="form-group">
									    <label for="textAreaInput">Message</label>
									    <textarea 
									    	class="form-control" 
									    	id="textAreaInput" 
									    	rows="4"
									    	>
									    </textarea>
			  						</div>
							  		
							  		<button 
							  			class="btn current-page mb-2 px-5 h2 w-100"
							  			type="submit" 
							  			>
							  			<h5 class="text-gainsboro">
							  				Send
							  			</h5>
							  		</button>
								</form>
							</div>
						</div>

						<div class="col-md-1">
							<!-- Intentionally left blank -->
						</div>
						<div class="col-md-4">
							<!-- Connect with me panel -->
							<div class="bg-gainsboro mt-3 mx-1 rounded mb-1 px-2 pt-4 pb-2 d-none d-md-block">
								<div class="row">
									<!-- Title sub row - Subrow 1 -->
									<div class="col-sm-12">
										<!-- Connect with me title -->
										<h5 class="border-content pb-2 mb-3">
											Connect with me
										</h5>
										
									</div>
								</div>
								<div class="row block">
									<!-- Social media row - Subrow 2 -->
									<div class="col-sm-12 d-block">
										<div class="text-center">
											<!-- First social media link -->
											<a 
												class="d-inline-block mx-1"
												href="https://github.com/pbaker123" 
												target="_blank"
												>
												<div class="gitHubLink">
												</div>
											</a>
									
											<!-- Second social media link -->
											<a
												class="d-inline-block mx-1" 
												href="https://www.linkedin.com/in/paul-baker-03202b31/"
												target="_blank" 
												>
												<div class="linkedinLink">
												</div>
											</a>
									
											<!-- Third social media link -->
											<a 
												class="d-inline-block mx-1"
												href="https://stackoverflow.com/users/9519126/paul-baker" 
												target="_blank"
												>
													<div class="stackLink">
													</div>
											</a>
										</div>
									</div>
								</div>
							</div>
